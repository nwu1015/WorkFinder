<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування вакансії</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: #ffffff;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
            text-decoration: none;
        }

        .logo span {
            color: #007bff;
        }

        .nav-links a {
            margin-left: 25px;
            font-weight: 500;
            color: #495057;
            text-decoration: none;
        }

        .main-content {
            padding: 50px 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .form-container h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #343a40;
            color: #adb5bd;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<header class="header">
    <div class="container">
        <a href="/" class="logo">Work<span>Finder</span></a>
        <nav class="nav-links">
            <a href="/getAllVacancies">До списку вакансій</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <div class="form-container">
            <h1>Редагування вакансії</h1>

            <form th:action="@{/editVacancy}" method="post" th:object="${vacancy}">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="nameOfVacancy">Назва вакансії</label>
                    <input type="text" id="nameOfVacancy" class="form-control" th:field="*{nameOfVacancy}" required/>
                </div>

                <div class="form-group">
                    <label for="salary">Зарплата (грн)</label>
                    <input type="number" id="salary" class="form-control" th:field="*{salary}"/>
                </div>

                <div class="form-group">
                    <label for="location">Локація</label>
                    <input type="text" id="location" class="form-control" th:field="*{location}"/>
                </div>

                <div class="form-group">
                    <label for="employmentType">Тип зайнятості</label>
                    <select id="employmentType" class="form-control" th:field="*{employmentType}">
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Remote">Remote</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Необхідний досвід</label>
                    <select id="experience" class="form-control" th:field="*{experience}">
                        <option value="No experience">Без досвіду</option>
                        <option value="1-2 years">1-2 роки</option>
                        <option value="3-5 years">3-5 років</option>
                        <option value="5+ years">5+ років</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requirements">Вимоги</label>
                    <textarea id="requirements" class="form-control" th:field="*{requirements}"></textarea>
                </div>

                <div class="form-group">
                    <label for="description">Опис вакансії</label>
                    <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="active" th:field="*{active}"/>
                    <label for="active" style="margin-bottom: 0;">Вакансія активна</label>
                </div>

                <button type="submit" class="submit-btn">Зберегти зміни</button>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 WorkFinder. Усі права захищено.</p>
    </div>
</footer>

</body>
</html>
